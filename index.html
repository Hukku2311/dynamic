<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>uesrLogin</title>
</head>
<style>
    .pic-img{

        height: 200px;
    }
    .like-img{
        height: 40px;
        cursor: pointer;

        
    }
    .like-display{
        margin: 0 ;
        padding-left: 10px;
        font-size: large;
        color: rgb(62, 51, 226);
        
    }
    .pic-wrapper{
        display: inline-block;
        background-color: #c7b7b7;
        padding: 10px;
        border-radius: 10px;
        
    }
    /* styles.css */


body, h1, h2, p {
    margin: 0;
    padding: 0;
}


body {
    background-color: #f0f0f0;
    font-family: Arial, sans-serif;
}


header {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 20px;
}


nav ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
}

nav li {
    display: inline;
    margin-right: 20px;
}

nav a {
    text-decoration: none;
    color: #333;
    font-weight: bold;
    transition: color 0.3s;
}

nav a:hover {
    color: #555;
}

main {
    padding: 20px;
}


footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 10px;
}
</style>
<script>
    count=0;
    function handleLike() {
        count++;
        document.getElementsByClassName('like-display')[0].innerHTML=count;
    }
    
function loadContent(page) {
    const contentDiv = document.getElementById("content");

    const contentMap = {
        'home': '<h2>Home Page</h2><p>Welcome to the home page!</p>',
        'about': '<h2>About Page</h2><div class="pic-wrapper"><center><img class="pic-img" src="./profile-picture.jpeg"/><br><img  onclick="handleLike()" class="like-img" src="./like.png"/><p class="like-display">0</p></center></div></div><p>Learn more about us on the about page.</p>',
        'contact': '<h2>Contact Page</h2><p>Contact us at contact@example.com.</p>'
    };


    if (contentMap.hasOwnProperty(page)) {
        contentDiv.innerHTML = contentMap[page];
    } else {
        contentDiv.innerHTML = '<h2>Page Not Found</h2><p>The requested page was not found.</p>';
    }
}

</script>
<body  >  


    <header>
        <h1>Welcome to My Dynamic Website</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#" onclick="loadContent('home')">Home</a></li>
            <li><a href="#" onclick="loadContent('about')">About</a></li>
            <li><a href="#" onclick="loadContent('contact')">Contact</a></li>
        </ul>
    </nav>
    <main>
        <div id="content">
            
    </main>
    <footer>
        <p>&copy; 2023 My Website</p>
    </footer>
    

</body>
</html>
